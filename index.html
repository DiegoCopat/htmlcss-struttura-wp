<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura layout</title>
</head>
<body>
    <!-- sezione dedicata all'header -->
    <header class="centr">
       
        <!-- prima sezione dell'header -->
        <section id="header-1" class="marg-top">
            
        </section>
        <!-- /prima sezione dell'header -->

        <!-- seconda sezione dell'header -->
        <section id="header-2" class="marg-top">

        </section>
        <!-- /seconda sezione dell'header -->

    </header>
    <!-- /sezione dedicata all'header -->

    <!-- sezione dedicata al main -->
    <main class="centr clear">
        <!-- header del main -->
        <section id="head-main" class="bk-blu bd-blu marg-top">

        </section>
        <!-- /header del main -->

        <!-- esider-sx del main -->
        <section id="sx-main" class="bk-blu bd-blu main">

        </section>
        <!-- esider-sx del main -->

        <!-- parte centrale del main -->
        <section id="center-main" class="bk-blu bd-blu main">

        </section>
        <!-- /parte centrale del main -->

        <!-- esider-dx del main -->
        <section id="dx-main" class="bk-blu bd-blu main">

        </section>
        <!-- /esider-dx del main -->
    </main>
    <!-- /sezione dedicata al main -->

    <!-- sezione dedicata al footer -->
    <footer class="centr">
        <section>

        </section>
    </footer>
    <!-- /sezione dedicata al footer -->
</body>
</html>
